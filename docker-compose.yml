services:
  postgres:
    image: postgres:16-alpine
    container_name: talent-admin-db
    environment:
      POSTGRES_DB: talent_admin
      POSTGRES_USER: talent
      POSTGRES_PASSWORD: talent123
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
