spring.application.name=talent-admin

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5434/talent_admin
spring.datasource.username=talent
spring.datasource.password=talent123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=dxline-talent-admin-jwt-secret-key-must-be-at-least-256-bits-long
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# AWS S3
aws.s3.access-key=${AWS_ACCESS_KEY_ID}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:hibot-docu}
aws.s3.region=${AWS_S3_REGION:ap-northeast-2}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Gemini API
gemini.api-key=${GEMINI_API_KEY}
